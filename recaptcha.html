<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Math Puzzle</title>
</head>

<body>
    <h1>Contact Form with Math Puzzle</h1>
    <form id="contactForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div id="mathProblem"></div>
        <input type="number" id="solution" name="solution" placeholder="Enter your answer" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to generate a random math problem
        function generateMathProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
            const num2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
            const operator = Math.random() < 0.5 ? '+' : '-'; // Randomly select addition or subtraction

            let problem;
            let solution;

            if (operator === '+') {
                problem = `${num1} + ${num2}`;
                solution = num1 + num2;
            } else {
                problem = `${num1} - ${num2}`;
                solution = num1 - num2;
            }

            return { problem, solution };
        }

        // Function to display the math problem
        function displayMathProblem() {
            const mathProblemElement = document.getElementById('mathProblem');
            const { problem, solution } = generateMathProblem();
            mathProblemElement.textContent = `Solve: ${problem}`;
            mathProblemElement.dataset.solution = solution; // Store the solution as a data attribute
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const solutionInput = document.getElementById('solution');
            const userSolution = parseInt(solutionInput.value, 10);
            const correctSolution = parseInt(document.getElementById('mathProblem').dataset.solution, 10);

            if (userSolution === correctSolution) {
                alert('Congratulations! You solved the math problem correctly.');
                solutionInput.value = ''; // Clear the input field
                displayMathProblem(); // Generate and display a new math problem
                // You can add code here to submit the form data to your backend or perform other actions
            } else {
                alert('Incorrect solution. Please try again.');
            }
        }

        // Event listener to display the math problem when the page loads
        window.addEventListener('DOMContentLoaded', function () {
            displayMathProblem();
        });

        // Event listener to handle form submission
        document.getElementById('contactForm').addEventListener('submit', handleSubmit);


    </script>
</body>

</html>
