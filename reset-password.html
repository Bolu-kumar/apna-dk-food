<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link href="css/auth.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center p-5">
    <div class="card">
        <div class="card-header">
            <center>
                <h3>Password Reset</h3>
            </center>
        </div>
        <form onsubmit="forgotPass(event)" id="resetPasswordForm" class="card-body px-5 py-4">

            <center>
                <small><span id="error" style="color: red"></span></small>
            </center>
            <center>
                <label class="custom-field">
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label>
            </center><br /><br />
            <center>
                <button type="submit" class="btn btn-primary btn-lg btn-block ">Reset Password</button>
                <p class="py-3">Go back to your account? <a href="login.html">Login</a></p>

            </center>
        </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="firebase-auth/firebase.js"></script>
    <script src="firebase-auth/auth.js"></script>
</body>

</html>
