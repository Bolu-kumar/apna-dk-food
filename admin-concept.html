<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            display: none;
            padding: 20px;
            text-align: center;
        }

        section.active {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Simple Web Page</h1>
    </header>
    <nav>
        <a href="#home" onclick="toggleSection('home')">Home</a>
        <a href="#about" onclick="toggleSection('about')">About</a>
        <a href="#services" onclick="toggleSection('services')">Services</a>
        <a href="#contact" onclick="toggleSection('contact')">Contact</a>
    </nav>

    <section id="home" class="active">
        <h2>Home Section</h2>
        <p>Welcome to our simple web page!</p>
    </section>
    <section id="about">
        <h2>About Section</h2>
        <p>Learn more about us here.</p>
    </section>
    <section id="services">
        <h2>Services Section</h2>
        <p>Check out the services we offer.</p>
    </section>
    <section id="contact">
        <h2>Contact Section</h2>
        <p>Contact us for more information.</p>
    </section>

    <script>

        function toggleSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('section');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });

            // Show the clicked section
            var sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');
        }
    </script>
</body>

</html>
