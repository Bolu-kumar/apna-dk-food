<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <link rel="stylesheet" href="css/user-login.css">

</head>

<body>
    <!-- Login Popup -->
    <div id="login-popup-wrapper" class="login-popup-wrapper">
        <div class="login-popup">
            <div class="login-left-section">
                <!-- <button class="close-btn" onclick="closeLoginPopup()">Close</button> -->
                <img src="https://static1.hkrtcdn.com/hknext/static/media/common/login/close.svg"
                    onclick="closeLoginPopup()" class="close-btn" alt="close">
            </div>
            <div class="login-right-section">
                <h2 class="login-header">Welcome Back!</h2>
                <p>Login to continue</p>
                <button class="btn login-btn" onclick="googleSignIn()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                    Sign in with Google
                </button>
                <p class="mt-3">Support <a href="mailto:rkdktiffin@gmail.com">Need help</a>
                </p>

            </div>
        </div>
    </div>

    <!-- Welcome Message and Sign Out Button -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <div id="username" class="d-none"></div>
        <button id="signoutButton" class="btn btn-danger d-none" onclick="googleSignOut()">Sign Out</button>
    </div>

    <!-- Order Table -->
    <div id="order-data" class="order-data mt-3 d-none">
        <h2>Your Orders</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="order-list"></tbody>
        </table>
        <button class="btn btn-success" onclick="showOrderForm()">Place More Orders</button>
    </div>

    <!-- Order Form -->
    <div id="order-form" class="order-form mt-3 d-none">
        <h2>Place Your Order</h2>
        <form onsubmit="submitOrder(); return false;">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" id="item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" class="form-control" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script src="js/user-login.js"></script>
</body>

</html>
